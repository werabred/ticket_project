{% extends "bootstrap/base.html" %}

{% block content %}
<h1>Ticket Information</h1>

<table class="table table-striped table-bordered">
   <thead class="bg-primary">
      <td>Ticket ID</td>
      <td>Apartment Number</td>
      <td>Urgency</td>
      <td>Room</td>
      <td>Permission to Enter?</td>
      <td>Problem details</td>
      <td>Ticket resolved?</td>
   </thead>

   {% for row in rows %}
   <tr class="bg-info">
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
   </tr>
   {% endfor %}
</table>
<button type="button" class="btn btn-warning"><a href = "/">Return back to menu</a></button>
{% endblock %}
